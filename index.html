<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Safety Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="border">
        <div class="stripey-section">
            <div class="welcome-box">
                <h1>Welcome to the Driving Safety Calculator</h1>
                <p>Please scroll down to the advice generator below</p>
            </div>
        </div>
        <div class="dark-section">
            <h2>Driving Safety Calculator</h2>
            <div class="dropdown-container">
                <label for="weather">What is the weather like:</label>
                <select id="weather">
                    <option value="sunny">Sunny</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="light">Is it dark or light out:</label>
                <select id="light">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="car-type">Is your car 4-wheel drive:</label>
                <select id="car-type">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
